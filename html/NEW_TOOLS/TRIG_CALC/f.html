<label for="hypotenuse">Hypotenuse:</label>

<label for="adjacent">Adjacent:</label>
<input type="number" id="adjacent" name="adjacent" value="1"><br>
<a id="c" href="">Send</a>

    var i1 = document.getElementById("opposite").value;

</script>
