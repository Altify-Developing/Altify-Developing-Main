<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Validation</h2>

<p>Enter a number and click OK:</p>

  <form>
<input id="id1">
<button onclick="myFunction()">OK</button>
    <input type="submit">
  </form>


<script>
function myFunction() {
  let i1 = document.getElementById("id1").innerHTML;
  let origin = window.location.href
  window.location.replace(origin+'/?x='+i1);
  };
</script>

</body>
</html>
