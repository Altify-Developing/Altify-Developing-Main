<form action="https://postmail.invotes.com/send"
    method="post" id="email_form">

    <input type="text" name="subject" placeholder="Subject" />
    <textarea name="text" placeholder="Message"></textarea>
    
    <input type="text" name="reply_to"
                placeholder="Your Email"/>
        <input type="text" name="extra_phone_number"
                placeholder="Phone Number"/>
    <body onmouseover=""
    <input id="submit_form" type="submit" value="Send" />
    
    <input type="hidden" name="success_url" value=".?message=Email+Successfully+Sent%21&isError=0" />
    <input type="hidden" name="error_url" value=".?message=Email+could+not+be+sent.&isError=1" />
    <body onload="readfileautomatically();">
        <script>
            function readfileautomatically () {
        var client = new XMLHttpRequest();
        client.open('GET', '/html/postmailkeys.txt');
        client.onreadystatechange = function()
        {
            if( client.responseText != '' )
            {
                var txt = client.responseText.split("\n");
                linenum = Math.floor(Math.random() * 10) + 1;
                key = ("<input type='hidden' name='access_token' value="+txt[linenum]+" />");
                document.getElementById("postmailkey").innerHTML = (key);
                alert(key);
                }
        }
        client.send();
    }
  
</script>
        <p id="postmailkey"></p>
</form>
     
<script>
    var submitButton = document.getElementById("submit_form");
    var form = document.getElementById("email_form");
    form.addEventListener("mouseover", function (e) {
        setTimeout(function() {
            submitButton.value = "Sending...";
            submitButton.disabled = true;
        }, 1);
    });
</script>
