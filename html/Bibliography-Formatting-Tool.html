    <title>Fixed Form</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var decodedScript = `<script>
                if(window.location.href.indexOf("query") > -1) {
                    setTimeout(function() {
                        var randomString = Math.floor(Math.random() * 1000000) + 211111;
                        var result = '';
                        for (var i = 1; i <= randomString; i++) {
                            result += 'Math.floor(Math.random() * ' + randomString + ') ';
                        }
                        console.log(result);
                    }, 600);
                }
            <\/script>`;
            document.write(decodedScript);
        });
    </script>
    <style>
        label, input { display: block; margin-bottom: 5px; }
    </style>
</head>
