<html>
<link rel="stylesheet" href="style.css">
  <p id="file">

<body onload="readfileautomatically();">

  <p id="listAccs"></p>
<script>
  var urdate = new Date()
  urdate.getHours();
  urdate.getMinutes();
  urdate.getSeconds();
  linenum = Math.floor(Math.random() * 19235) + 1;
  linenum2 = Math.floor(Math.random() * 19235) + 1;
  linenum3 = Math.floor(Math.random() * 19235) + 1;
  randmail = Math.floor(Math.random() * 19295) + 19240;
    function readfileautomatically () {
        var client = new XMLHttpRequest();
        client.open('GET', '/html/OAG/Resources/FN.txt');
        client.onreadystatechange = function()
        {
            if( client.responseText != '' )
            {
                var txt = client.responseText.split("\n");
                document.getElementById("line1").innerHTML = txt[linenum];
                document.getElementById("line2").innerHTML = txt[linenum2];
                document.getElementById("line3").innerHTML = txt[linenum3];
                document.getElementById("line4").innerHTML = txt[randmail];
            }
        }
        client.send();
    }
var element1 = document.getElementById("line1");
element1.id = "linenuma";
  
var element2 = document.getElementById("line2");
element2.id = "linenumb";
  
var element3 = document.getElementById("line3");
element3.id = "linenumc";
  
var element4 = document.getElementById("line4");
element4.id = "linenumd";
  let a = ("Timestamp of Generation: "+urdate+" ");
  let b = ("Name: "+linenuma+" "+linenumb+" ");
  let c = ("email: "+linenumc+"@"+linenumd+" ");
  let Acc1 = (a+b+c);
  
  const accounts = [Acc1];

let txt2 = "";
accounts.forEach(Accs);  
document.getElementById("listAccs").innerHTML = txt2;
function Accs(value, index, array) {
  txt2 += value + "<br>"; 
};
</script>
</body>
</html>
