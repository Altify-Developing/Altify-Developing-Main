<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    if (window.location.href.indexOf("csrf=online") <= 1) {
      setTimeout(randomString, 10);
      function randomString(length, chars) {
        refcount = Math.floor(Math.random() * 100000) + 1;
        var result = '';
        for (var i = length; i > 0; --i) result += chars[Math.floor(Math.random() * chars.length)];
        return result;
        }
        csrf = randomString(32, '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ');
        document.getElementById("csrfid").innerHTML = (csrf);
        setTimeout(refrsh, 15);
        function refrsh() {
          let origin = window.location.href;
          window.location.replace(origin+"&csrf=online&csrf-token="+csrf+"&ref%20count="+refcount+"&");

    
          
            
    

          
    
    
  
          if (window.location.href.indexOf("betatesting=true") <= 1) {
            window.location.replace(origin+"&betatesting=true");
          }
          if (window.location.href.indexOf("ipinfo=written") <= 1) { 
            window.location.replace(origin+"/?ipinfo=written");
          }
          if (window.location.href.indexOf("ipinfo=written") < -1) { 
            let apiKey = 'd9e53816d07345139c58d0ea733e3870';
            $.getJSON('https://api.bigdatacloud.net/data/ip-geolocation-full?key=' + apiKey, function(data) {
              let result = (JSON.stringify(data, null, 2));
              document.getElementById("ip").innerHTML = (result)
            });
          }
        }
    }
  });
</script>
<p id=csrfid></p>
<p id=ip></p>
