<script>
setTimeout(cloudflaregetip, 15);
function cloudflaregetip() {
  $.get('https://www.cloudflare.com/cdn-cgi/trace', function(data) {
    data = data.trim().split('\n').reduce(function(obj, pair) {
      pair = pair.split('=');
      return obj[pair[0]] = pair[1], obj;
    }, {});
    alert(data);
  });
}
</script>
