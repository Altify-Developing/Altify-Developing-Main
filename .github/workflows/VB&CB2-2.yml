  CloneBot:
    concurrency: 
     group: ${{ github.ref }}
    needs: [Warning]
    continue-on-error: true
    runs-on: ${{ matrix.os }}
    strategy:
     matrix:
      os: [ubuntu-latest, ubuntu-latest, ubuntu-latest]
    steps:
    - name: Find author
      continue-on-error: true
      run: echo "Authors is ${{ github.actor }}"
    - name: Clone1
      continue-on-error: true
      uses: GuillaumeFalourd/clone-github-repo-action@v2
      with:
        owner: Altify-Developing
        repository: Altify-Developing-Main
    - name: delete1
