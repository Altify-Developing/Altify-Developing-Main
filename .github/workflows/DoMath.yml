name: Maths

on:
  workflow_dispatch:

  push:
    branches:
      - main
      
  schedule:
    - cron:  '*/10 * * * *'

jobs:
  Updater:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Run Bot Task
        run: |
          chmod +x ./heb/resc/tasks/dothemath.sh
          ./heb/resc/tasks/dothemath.sh
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          branch: 'main'
          github_token: ${{ secrets.GITHUB_TOKEN }}
  PHP:
    runs-on: ubuntu-latest
    steps:
        - name: Run the build php script
          run: |
            cd ./ip
            php ip.php  # This file reads a few json files and then creates a set of html files in the doc folder
            cd ../
        - name: Commit files  # transfer the new html files back into the repository
          run: |
            git config --local user.name  ${{ github.actor }}
            git add ./info
            git commit -m "Update"
        - name: Push changes  # push the output folder to your repo
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            force: true
