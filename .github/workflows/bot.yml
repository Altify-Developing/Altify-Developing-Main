name: AutoCommit

on:
  workflow_dispatch:

  push:
    branches:
      - main
      
  schedule:
    - cron:  '*/5 * * * *'

jobs:
  Updater:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Run Bot Task
        run: |
          chmod +x ./task.sh
          ./task.sh
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          branch: 'main'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  Logging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
          persist-credentials: true
          fetch-depth: 0
          
      - name: Run Bot Task
        run: |
          chmod +x ./heb/resc/tasks/log.sh
          ./heb/resc/tasks/log.sh
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          branch: 'main'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  Browser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Run Bot Task
        run: |
          chmod +x ./heb/resc/tasks/Browsing.sh
          ./heb/resc/tasks/Browsing.sh

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          branch: 'main'
          github_token: ${{ secrets.GITHUB_TOKEN }}

  BrowserStartup:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Open Site
        run: |
          start "C:\Program Files (x86)\Google\Chrome\Application\chrome.exe" http://www.google.com
